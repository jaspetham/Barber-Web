<div class="container work-space">
    <h2 class="text-center" data-aos="fade-up" data-aos-duration="1500">Our Works</h2>
    <div class="gallery">
        <div class="row no-gutters">
            <div *ngFor="let work of works" class="col-md-4 work-content d-sm-none">
                <a href="{{work.image}}">
                    <img src="{{work.image}}" alt="">
                </a>
                
            </div>
            <div class="col-md-4 d-none d-md-block">
                <ks-modal-gallery [id]="0" [modalImages]="images"
                    [plainGalleryConfig]="plainGalleryGrid"></ks-modal-gallery>
            </div>

            
            

        </div>
    </div>
    


    
</div>
